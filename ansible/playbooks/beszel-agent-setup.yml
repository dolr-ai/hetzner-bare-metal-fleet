---
- name: Beszel Agent Docker Compose Setup
  hosts: all
  gather_facts: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
    docker_compose_path: /root/docker-compose.yml
    beszel_listen_port: 45876
    beszel_ssh_key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIFbMj/W6oT9440QejCiVlJbnuBlWK/mCxJnzEHO1dOYq"
    beszel_hub_url: "https://beszel.yral.com"

  tasks:
    - name: Wait for system to be ready
      wait_for_connection:
        timeout: 60

    - name: Check if system is Debian/Ubuntu
      fail:
        msg: "This playbook is designed for Debian/Ubuntu systems only"
      when: ansible_os_family != "Debian"

    - name: Check if Docker is installed
      command: docker --version
      register: docker_check
      failed_when: false
      changed_when: false

    - name: Fail if Docker is not installed
      fail:
        msg: "Docker is not installed. Please run docker-setup.yml playbook first."
      when: docker_check.rc != 0

    - name: Display Docker version
      debug:
        msg: "Docker version: {{ docker_check.stdout }}"

    - name: Check if docker-compose.yml exists
      stat:
        path: "{{ docker_compose_path }}"
      register: compose_file

    - name: Create docker-compose.yml if it doesn't exist
      copy:
        dest: "{{ docker_compose_path }}"
        content: |
          version: "3.8"
          services:
        mode: "0644"
      when: not compose_file.stat.exists

    - name: Display compose file status
      debug:
        msg: "docker-compose.yml {{ 'already exists' if compose_file.stat.exists else 'was created' }}"

    - name: Check if beszel_agent_token is defined
      fail:
        msg: "beszel_agent_token is not defined for host {{ inventory_hostname }}. Please set it in host_vars/{{ inventory_hostname }}.yml"
      when: beszel_agent_token is not defined or beszel_agent_token == ""

    - name: Create backup of docker-compose.yml
      copy:
        src: "{{ docker_compose_path }}"
        dest: "{{ docker_compose_path }}.backup-{{ ansible_date_time.epoch }}"
        remote_src: yes

    - name: Remove existing Ansible-managed beszel-agent block
      blockinfile:
        path: "{{ docker_compose_path }}"
        marker: "  # {mark} ANSIBLE MANAGED BLOCK - BESZEL AGENT"
        state: absent
      register: block_removed

    - name: Create Python cleanup script
      copy:
        dest: /tmp/cleanup_beszel.py
        mode: "0755"
        content: |
          import re

          with open('/root/docker-compose.yml', 'r') as f:
              lines = f.readlines()

          result = []
          skip_until_indent = None
          just_saw_end_marker = False

          for line in lines:
              # Track if we just saw the END ANSIBLE MANAGED BLOCK marker
              if 'END ANSIBLE MANAGED BLOCK' in line:
                  just_saw_end_marker = True
                  continue
              
              # Skip any Ansible marker comments
              if 'ANSIBLE MANAGED BLOCK' in line:
                  continue
              
              # If we just saw the end marker and this line starts with properties
              # that look like beszel-agent config (image, container_name, etc),
              # it's an orphaned duplicate - skip it
              if just_saw_end_marker:
                  if line.strip() and not line.strip().startswith('#'):
                      # Check if this looks like a service definition or property
                      if re.match(r'^\s+(image|container_name|restart|network_mode|volumes|environment|security_opt):', line):
                          # This is an orphaned property from duplicate beszel-agent
                          # Calculate the indent level of this property
                          property_indent = len(line) - len(line.lstrip())
                          # We want to skip until we find a service name (2 levels less)
                          skip_until_indent = property_indent - 2
                          just_saw_end_marker = False
                          continue
                      elif re.match(r'^\s+\w+:\s*$', line):
                          # This is a proper service definition, stop special handling
                          just_saw_end_marker = False
                  
              # If we're currently skipping lines
              if skip_until_indent is not None:
                  # Check current line's indentation
                  if line.strip() == '':
                      # Skip blank lines while in skip mode
                      continue
                  
                  current_indent = len(line) - len(line.lstrip())
                  
                  # If we find a line at or before the indent level, stop skipping
                  if current_indent <= skip_until_indent:
                      skip_until_indent = None
                      # Check if this line starts ANOTHER beszel-agent service
                      if re.match(r'^(\s+)beszel-agent:\s*$', line):
                          # Start skipping again from this indent level
                          skip_until_indent = len(line) - len(line.lstrip())
                          continue
                      # Otherwise fall through to append this line
                  else:
                      # Still deeper than target indent, keep skipping
                      continue
              
              # Check if this line starts a beszel-agent service
              match = re.match(r'^(\s+)beszel-agent:\s*$', line)
              if match:
                  # Start skipping from this indent level
                  skip_until_indent = len(match.group(1))
                  continue
              
              # Only add line if we're not in skip mode
              if skip_until_indent is None:
                  result.append(line)

          with open('/root/docker-compose.yml', 'w') as f:
              f.writelines(result)
      changed_when: false

    - name: Remove any remaining non-managed beszel-agent entries
      command: python3 /tmp/cleanup_beszel.py
      changed_when: false

    - name: Clean up temporary script
      file:
        path: /tmp/cleanup_beszel.py
        state: absent
      changed_when: false

    - name: Ensure docker-compose.yml has beszel-agent service
      blockinfile:
        path: "{{ docker_compose_path }}"
        marker: "  # {mark} ANSIBLE MANAGED BLOCK - BESZEL AGENT"
        insertafter: "^services:"
        state: present
        block: |2
            beszel-agent:
              image: henrygd/beszel-agent
              container_name: beszel-agent
              restart: unless-stopped
              network_mode: host
              volumes:
                - /var/run/docker.sock:/var/run/docker.sock:ro
                - ./beszel_agent_data:/var/lib/beszel-agent
                - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket:ro
                # monitor other disks / partitions by mounting a folder in /extra-filesystems
                # - /mnt/disk/.beszel:/extra-filesystems/sda1:ro
              environment:
                LISTEN: {{ beszel_listen_port }}
                KEY: "{{ beszel_ssh_key }}"
                TOKEN: {{ beszel_agent_token }}
                HUB_URL: {{ beszel_hub_url }}
              security_opt:
                - apparmor:unconfined
      register: compose_updated

    - name: Display update status
      debug:
        msg: "Beszel agent service was {{ 'updated' if compose_updated.changed else 'already configured' }}"

    - name: Validate docker-compose.yml syntax
      command: docker compose -f {{ docker_compose_path }} config --quiet
      args:
        chdir: /root
      register: compose_validation
      failed_when: compose_validation.rc != 0
      changed_when: false

    - name: Display validation result
      debug:
        msg: "docker-compose.yml syntax is valid"

    - name: Start beszel-agent container
      command: docker compose -f {{ docker_compose_path }} up -d beszel-agent
      args:
        chdir: /root
      when: compose_updated.changed
      register: docker_compose_up

    - name: Display container status
      debug:
        msg: "Beszel agent container {{ 'started/updated' if compose_updated.changed else 'no changes needed' }}"

    - name: Wait for beszel-agent container to be healthy
      command: "docker inspect --format='{{ '{{' }}.State.Status{{ '}}' }}' beszel-agent"
      register: container_status
      until: container_status.stdout == "running"
      retries: 10
      delay: 3
      changed_when: false
      when: compose_updated.changed

    - name: Display final container status
      command: "docker ps --filter name=beszel-agent --format 'table {{ '{{' }}.Names{{ '}}' }}\t{{ '{{' }}.Status{{ '}}' }}\t{{ '{{' }}.Ports{{ '}}' }}'"
      register: container_info
      changed_when: false

    - name: Show beszel-agent container info
      debug:
        msg: "{{ container_info.stdout_lines }}"
