---
- name: System Update and Upgrade
  hosts: all
  gather_facts: true
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Wait for system to be ready
      wait_for_connection:
        timeout: 60

    - name: Check if Netdata is installed
      stat:
        path: /usr/sbin/netdata
      register: netdata_installed

    - name: Download Netdata uninstall script
      get_url:
        url: https://get.netdata.cloud/kickstart.sh
        dest: /tmp/netdata-kickstart.sh
        mode: "0755"
      when: netdata_installed.stat.exists

    - name: Remove Netdata using official uninstaller
      shell: |
        echo "yes" | sh /tmp/netdata-kickstart.sh --uninstall
      when: netdata_installed.stat.exists
      ignore_errors: true

    - name: Clean up Netdata directories and files
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /opt/netdata
        - /etc/netdata
        - /var/lib/netdata
        - /var/cache/netdata
        - /var/log/netdata
        - /usr/share/netdata
        - /usr/libexec/netdata
        - /tmp/netdata-kickstart.sh
        - /tmp/netdata*
      when: netdata_installed.stat.exists

    - name: Remove Netdata user and group
      user:
        name: netdata
        state: absent
        remove: true
      when: netdata_installed.stat.exists
      ignore_errors: true

    - name: Remove Netdata group
      group:
        name: netdata
        state: absent
      when: netdata_installed.stat.exists
      ignore_errors: true

    - name: Remove Netdata systemd service files
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/systemd/system/netdata.service
        - /lib/systemd/system/netdata.service
        - /usr/lib/systemd/system/netdata.service
      when: netdata_installed.stat.exists

    - name: Reload systemd daemon after service removal
      systemd:
        daemon_reload: true
      when: netdata_installed.stat.exists

    - name: Clean up any remaining Netdata packages
      shell: |
        dpkg -l | grep -i netdata | awk '{print $2}' | xargs -r apt-get purge -y
      when: netdata_installed.stat.exists
      ignore_errors: true

    - name: Clean up temporary files and package cache
      shell: |
        rm -rf /tmp/netdata* /var/tmp/netdata*
        apt-get autoremove -y
        apt-get autoclean
      when: netdata_installed.stat.exists
      ignore_errors: true

    - name: Check if system is Debian/Ubuntu
      fail:
        msg: "This playbook is designed for Debian/Ubuntu systems only"
      when: ansible_os_family != "Debian"

    - name: Update apt package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      register: apt_update_result
      retries: 3
      delay: 10
      until: apt_update_result is succeeded

    - name: Check for available package upgrades
      shell: apt list --upgradable 2>/dev/null | grep -c upgradable || true
      register: upgradable_packages
      changed_when: false

    - name: Display number of upgradable packages
      debug:
        msg: "{{ upgradable_packages.stdout }} packages are available for upgrade"

    - name: Perform full system upgrade
      apt:
        upgrade: full
        autoremove: yes
        autoclean: yes
      register: upgrade_result
      when: upgradable_packages.stdout|int > 0

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Display reboot requirement
      debug:
        msg: "System reboot is {{ 'required' if reboot_required.stat.exists else 'not required' }}"

    - name: Remove unnecessary packages
      apt:
        autoremove: yes
        purge: yes

    - name: Clean apt cache
      apt:
        autoclean: yes

    - name: Display upgrade summary
      debug:
        msg: |
          Upgrade Summary:
          - Packages upgraded: {{ upgrade_result.stdout_lines | length if upgrade_result is defined and upgrade_result.stdout_lines is defined else 0 }}
          - Reboot required: {{ 'Yes' if reboot_required.stat.exists else 'No' }}
          - Reboot enabled: {{ 'Yes' if enable_reboot is defined and enable_reboot else 'No' }}
      when: upgrade_result is defined

    - name: Reboot system if required and enabled
      reboot:
        msg: "Rebooting system after package upgrades"
        reboot_timeout: 300
        connect_timeout: 20
        test_command: uptime
      when:
        - reboot_required.stat.exists
        - enable_reboot is defined
        - enable_reboot | bool

  handlers:
    - name: Reboot system if required
      reboot:
        msg: "Rebooting system after package upgrades"
        reboot_timeout: 300
        connect_timeout: 20
        test_command: uptime
      listen: "reboot required"
      when: reboot_required.stat.exists
