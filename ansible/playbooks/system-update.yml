---
- name: System Update and Upgrade
  hosts: all
  gather_facts: true
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Wait for system to be ready
      wait_for_connection:
        timeout: 60

    - name: Check SSH password authentication is disabled
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^#?PasswordAuthentication"
        line: "PasswordAuthentication no"
        state: present
        backup: yes
      register: ssh_password_auth_check

    - name: Check SSH public key authentication is enabled
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^#?PubkeyAuthentication"
        line: "PubkeyAuthentication yes"
        state: present
        backup: yes
      register: ssh_pubkey_auth_check

    - name: Verify SSH configuration syntax
      command: sshd -t
      register: ssh_config_test
      failed_when: ssh_config_test.rc != 0
      changed_when: false

    - name: Restart SSH service if configuration changed
      systemd:
        name: ssh
        state: restarted
      when: ssh_password_auth_check.changed or ssh_pubkey_auth_check.changed

    - name: Display SSH security status
      debug:
        msg: |
          SSH Security Check:
          - Password Authentication: {{ 'DISABLED' if not ssh_password_auth_check.changed else 'NOW DISABLED' }}
          - Public Key Authentication: {{ 'ENABLED' if not ssh_pubkey_auth_check.changed else 'NOW ENABLED' }}
          - SSH Config Test: {{ 'PASSED' if ssh_config_test.rc == 0 else 'FAILED' }}

    - name: Check if root authorized_keys file exists
      stat:
        path: /root/.ssh/authorized_keys
      register: root_authorized_keys_file

    - name: Read root user authorized SSH keys
      slurp:
        src: /root/.ssh/authorized_keys
      register: root_authorized_keys_content
      when: root_authorized_keys_file.stat.exists

    - name: Display authorized SSH keys for root user
      debug:
        msg: |
          Root User Authorized SSH Keys:
          {% if root_authorized_keys_file.stat.exists %}
          {% for line in root_authorized_keys_content.content | b64decode | split('\n') %}
          {% if line.strip() and not line.strip().startswith('#') %}
          - {{ line.split()[-1] if line.split() | length > 2 else 'Key without comment' }}: {{ line.split()[0] }} {{ line.split()[1][:20] }}...
          {% endif %}
          {% endfor %}
          {% else %}
          - No authorized_keys file found for root user
          {% endif %}
      when: root_authorized_keys_file.stat.exists or not root_authorized_keys_file.stat.exists

    - name: Check if system is Debian/Ubuntu
      fail:
        msg: "This playbook is designed for Debian/Ubuntu systems only"
      when: ansible_os_family != "Debian"

    - name: Update apt package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      register: apt_update_result
      retries: 3
      delay: 10
      until: apt_update_result is succeeded

    - name: Check for available package upgrades
      shell: apt list --upgradable 2>/dev/null | grep -c upgradable || true
      register: upgradable_packages
      changed_when: false

    - name: Display number of upgradable packages
      debug:
        msg: "{{ upgradable_packages.stdout }} packages are available for upgrade"

    - name: Perform full system upgrade
      apt:
        upgrade: full
        autoremove: yes
        autoclean: yes
      register: upgrade_result
      when: upgradable_packages.stdout|int > 0

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Display reboot requirement
      debug:
        msg: "System reboot is {{ 'required' if reboot_required.stat.exists else 'not required' }}"

    - name: Remove unnecessary packages
      apt:
        autoremove: yes
        purge: yes

    - name: Clean apt cache
      apt:
        autoclean: yes

    - name: Display upgrade summary
      debug:
        msg: |
          Upgrade Summary:
          - Packages upgraded: {{ upgrade_result.stdout_lines | length if upgrade_result is defined and upgrade_result.stdout_lines is defined else 0 }}
          - Reboot required: {{ 'Yes' if reboot_required.stat.exists else 'No' }}
          - Reboot enabled: {{ 'Yes' if enable_reboot is defined and enable_reboot else 'No' }}
      when: upgrade_result is defined

    - name: Reboot system if required and enabled
      reboot:
        msg: "Rebooting system after package upgrades"
        reboot_timeout: 300
        connect_timeout: 20
        test_command: uptime
      when:
        - reboot_required.stat.exists
        - enable_reboot is defined
        - enable_reboot | bool

  handlers:
    - name: Reboot system if required
      reboot:
        msg: "Rebooting system after package upgrades"
        reboot_timeout: 300
        connect_timeout: 20
        test_command: uptime
      listen: "reboot required"
      when: reboot_required.stat.exists
