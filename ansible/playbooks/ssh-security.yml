---
- name: SSH Security Configuration and Audit (canonical authorized_keys replace)
  hosts: all
  gather_facts: true
  become: true
  max_fail_percentage: 50
  vars:
    ansible_python_interpreter: /usr/bin/python3
    retry_count: 3
    retry_delay: 10

  tasks:
    - name: Wait for system to be ready
      wait_for_connection:
        timeout: 60
        delay: "{{ retry_delay }}"
      retries: "{{ retry_count }}"
      register: connection_result
      until: connection_result is succeeded

    - name: Check if system is Debian/Ubuntu
      fail:
        msg: "This playbook is designed for Debian/Ubuntu systems only"
      when: ansible_os_family != "Debian"

    - name: Ensure SSH password authentication is disabled
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^#?PasswordAuthentication"
        line: "PasswordAuthentication no"
        state: present
        backup: yes
      register: ssh_password_auth_check
      notify: Restart ssh

    - name: Ensure SSH public key authentication is enabled
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^#?PubkeyAuthentication"
        line: "PubkeyAuthentication yes"
        state: present
        backup: yes
      register: ssh_pubkey_auth_check
      notify: Restart ssh

    - name: Verify SSH configuration syntax
      command: sshd -t
      register: ssh_config_test
      failed_when: ssh_config_test.rc != 0
      changed_when: false

    - name: Display SSH security status
      debug:
        msg: |
          SSH Security Check:
          - Password Authentication: {{ 'DISABLED' if not ssh_password_auth_check.changed else 'NOW DISABLED' }}
          - Public Key Authentication: {{ 'ENABLED' if not ssh_pubkey_auth_check.changed else 'NOW ENABLED' }}
          - SSH Config Test: {{ 'PASSED' if ssh_config_test.rc == 0 else 'FAILED' }}

    - name: Check if root authorized_keys file exists
      stat:
        path: /root/.ssh/authorized_keys
      register: root_authorized_keys_file

    - name: Read existing root authorized_keys (if present)
      slurp:
        src: /root/.ssh/authorized_keys
      register: root_authorized_keys_raw
      when: root_authorized_keys_file.stat.exists

    - name: Load canonical authorized_keys from repo (controller-side)
      set_fact:
        canonical_authorized_keys: "{{ lookup('file', playbook_dir + '/../files/authorized_keys') | default('') }}"

    - name: Compute existing authorized_keys content (decoded)
      set_fact:
        existing_authorized_keys: "{{ (root_authorized_keys_raw.content | default('') | b64decode) if root_authorized_keys_file.stat.exists else '' }}"

    - name: Determine whether canonical differs and replacement is allowed
      set_fact:
        canonical_differs: >-
          {{ (root_authorized_keys_file.stat.exists and
              (canonical_authorized_keys | default('') != (existing_authorized_keys | default(''))) and
              (canonical_authorized_keys | default('') != '') and
              (inventory_hostname not in groups.get('development', [])) and
              (inventory_hostname not in groups.get('staging', []))
             ) | bool }}

    - name: Print existing authorized_keys content before replacing (when different)
      debug:
        msg: |
          Existing /root/.ssh/authorized_keys on {{ inventory_hostname }}:
          {% for line in existing_authorized_keys.split('\n') %}
          {{ line }}
          {% endfor %}
      when: canonical_differs

    - name: Replace /root/.ssh/authorized_keys with canonical file when different
      copy:
        src: "{{ playbook_dir + '/../files/authorized_keys' }}"
        dest: /root/.ssh/authorized_keys
        owner: root
        group: root
        mode: "0600"
        backup: yes
      when: canonical_differs
      register: canonical_replace_result

    - name: Report canonical replacement outcome
      debug:
        msg: >-
          {% if canonical_replace_result is defined and canonical_replace_result.changed %}
            Replaced /root/.ssh/authorized_keys with canonical file (differences detected).
          {% elif canonical_replace_result is defined %}
            Canonical authorized_keys equals existing file; no changes made.
          {% else %}
            No replacement attempted (either remote file missing or conditions not met).
          {% endif %}
      when: root_authorized_keys_file is defined

    - name: Inform when canonical file is empty (no action taken)
      debug:
        msg: "Canonical authorized_keys file is empty; not overwriting /root/.ssh/authorized_keys."
      when:
        - root_authorized_keys_file.stat.exists
        - canonical_authorized_keys | default('') == ''

    - name: Inform when no existing authorized_keys found
      debug:
        msg: |
          No /root/.ssh/authorized_keys exists on this host.
          Current policy is to NOT create the file automatically.
          If you want to provision the canonical file when missing, enable that behavior explicitly.
      when: not root_authorized_keys_file.stat.exists

  handlers:
    - name: Restart ssh
      systemd:
        name: ssh
        state: restarted
      listen: Restart ssh
