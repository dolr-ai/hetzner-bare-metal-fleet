---
- name: Docker Installation and Setup
  hosts: all
  gather_facts: true
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Wait for system to be ready
      wait_for_connection:
        timeout: 60

    - name: Check if system is Debian/Ubuntu
      fail:
        msg: "This playbook is designed for Debian/Ubuntu systems only"
      when: ansible_os_family != "Debian"

    - name: Check if Docker is installed
      command: docker --version
      register: docker_check
      failed_when: false
      changed_when: false

    - name: Display Docker status
      debug:
        msg: "Docker is {{ 'already installed' if docker_check.rc == 0 else 'not installed - will install now' }}"

    - name: Remove old Docker packages
      apt:
        name:
          - docker.io
          - docker-doc
          - docker-compose
          - docker-compose-v2
          - podman-docker
          - containerd
          - runc
        state: absent
      when: docker_check.rc != 0

    - name: Install Docker prerequisites
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes
      when: docker_check.rc != 0

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"
      when: docker_check.rc != 0

    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"
      when: docker_check.rc != 0

    - name: Get Ubuntu codename
      shell: |
        if [ -f /etc/os-release ]; then
          . /etc/os-release
          echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}"
        else
          lsb_release -cs
        fi
      register: ubuntu_codename
      changed_when: false
      when: docker_check.rc != 0

    - name: Display detected Ubuntu codename
      debug:
        msg: "Detected Ubuntu codename: {{ ubuntu_codename.stdout | default('unknown') }}"
      when: docker_check.rc != 0

    - name: Add Docker repository
      copy:
        content: |
          Types: deb
          URIs: https://download.docker.com/linux/ubuntu
          Suites: {{ ubuntu_codename.stdout | trim }}
          Components: stable
          Signed-By: /etc/apt/keyrings/docker.asc
        dest: /etc/apt/sources.list.d/docker.sources
      when: docker_check.rc != 0

    - name: Update apt cache after adding Docker repository
      apt:
        update_cache: yes
      when: docker_check.rc != 0

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      when: docker_check.rc != 0
      register: docker_install_result

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
      when: docker_check.rc != 0

    - name: Verify Docker installation
      command: docker --version
      register: docker_verify
      changed_when: false

    - name: Test Docker functionality
      command: docker run --rm hello-world
      register: docker_test
      when: docker_check.rc != 0
      changed_when: false

    - name: Display Docker installation summary
      debug:
        msg: |
          Docker Installation Summary:
          - Docker Version: {{ docker_verify.stdout }}
          - Installation Status: {{ 'Previously installed' if docker_check.rc == 0 else 'Newly installed' }}
          - Service Status: Running and enabled
          - Test Result: {{ 'PASSED' if (docker_test is defined and docker_test.rc is defined and docker_test.rc == 0) else 'SKIPPED (already installed)' }}
