name: Grant Temporary SSH Access

on:
  workflow_dispatch:
    inputs:
      team_member:
        description: "Team member to grant access"
        required: true
        type: choice
        options:
          - jay
          - joel
          - kevin
          - naitik
          - ravi
      target_host:
        description: "Target host (specific hostname or 'all')"
        required: true
        type: string

env:
  ANSIBLE_HOST_KEY_CHECKING: False
  ANSIBLE_FORCE_COLOR: True

jobs:
  grant-access:
    name: Grant SSH Access
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Grant SSH access
        uses: devcontainers/ci@v0.3
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
          ANSIBLE_HOST_KEY_CHECKING: False
          ANSIBLE_FORCE_COLOR: True
        with:
          imageName: ghcr.io/dolr-ai/hetzner-fleet-devcontainer
          cacheFrom: ghcr.io/dolr-ai/hetzner-fleet-devcontainer
          push: filter
          runCmd: |
            set -e
            
            # Set up vault password
            echo "$ANSIBLE_VAULT_PASSWORD" > ansible/.vault_pass
            chmod 600 ansible/.vault_pass
            
            # Extract SSH key from vault
            mkdir -p ~/.ssh
            cd ansible
            ansible localhost -m debug -a "var=github_actions_ssh_private_key" -e @group_vars/all/vars.yml -e @group_vars/all/vault.yml 2>/dev/null | grep -A 100 '"github_actions_ssh_private_key":' | tail -n +2 | sed 's/^[[:space:]]*//' | sed 's/"//g' > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
            
            # Continue in ansible directory
            
            # Grant SSH access
            ansible-playbook -i inventory/hosts.yml playbooks/hetzner-ssh-key-grant.yml \
              --limit "${{ inputs.target_host }}" \
              --extra-vars "team_member_name=${{ inputs.team_member }}"
