name: Grant Temporary SSH Access

on:
  workflow_dispatch:
    inputs:
      team_member:
        description: "Team member to grant access"
        required: true
        type: choice
        options:
          - jay
          - joel
          - kevin
          - naitik
          - ravi
      target_host:
        description: "Target host (specific hostname or 'all')"
        required: true
        type: string

env:
  ANSIBLE_HOST_KEY_CHECKING: False
  ANSIBLE_FORCE_COLOR: True

jobs:
  grant-access:
    name: Grant SSH Access
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: |
          pip install --upgrade pip
          pip install ansible ansible-core
          ansible-galaxy collection install ansible.posix community.general

      - name: Configure vault password
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ansible/.vault_pass
          chmod 600 ansible/.vault_pass

      - name: Grant SSH access to team member
        working-directory: ansible
        run: |
          ansible-playbook -i inventory/hosts.yml playbooks/hetzner-ssh-key-grant.yml \
            --limit "${{ inputs.target_host }}" \
            --extra-vars "team_member_name=${{ inputs.team_member }}"

      - name: Cleanup vault password
        if: always()
        run: rm -f ansible/.vault_pass
