name: Grant Temporary SSH Access

on:
  workflow_dispatch:
    inputs:
      team_member:
        description: "Team member to grant access"
        required: true
        type: choice
        options:
          - jay
          - joel
          - kevin
          - mayank
          - naitik
          - ravi
          - samarth
          - sarvesh
          - shivam
      target_host:
        description: "Target host (specific hostname or 'all')"
        required: true
        type: string

env:
  ANSIBLE_HOST_KEY_CHECKING: False
  ANSIBLE_FORCE_COLOR: True

jobs:
  grant-access:
    name: Grant SSH Access
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Grant SSH access
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/dolr-ai/hetzner-fleet-devcontainer
          cacheFrom: ghcr.io/dolr-ai/hetzner-fleet-devcontainer
          push: filter
          runCmd: |
            set -e
            
            # Enable colored output for Ansible
            export ANSIBLE_FORCE_COLOR=true
            
            # Set up vault password
            echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ansible/.vault_pass
            chmod 600 ansible/.vault_pass
            
            # Validate vault password file
            [ -s ansible/.vault_pass ] || { echo "ERROR: Vault password file is empty - GitHub secret may not be set"; exit 1; }
            echo "✓ Vault password file created ($(wc -c < ansible/.vault_pass) bytes)"
            
            # Test vault password with quick decryption
            ansible-vault view --vault-password-file=ansible/.vault_pass ansible/inventory/group_vars/all/vault.yml >/dev/null 2>&1 && echo "✓ Vault password validated successfully" || { echo "ERROR: Vault password test failed - incorrect password"; exit 1; }
            
            # Extract SSH key from vault (github-actions@yral.com)
            mkdir -p ~/.ssh
            ansible-vault view ansible/inventory/group_vars/all/vault.yml | awk '/vault_github_actions_ssh_private_key:/,/-----END OPENSSH PRIVATE KEY-----/' | tail -n +2 | sed 's/^  //' > ~/.ssh/ansible_hetzner_fleet
            chmod 600 ~/.ssh/ansible_hetzner_fleet
            
            # Cleanup function to remove temporary credentials
            cleanup() {
              rm -f ~/.ssh/ansible_hetzner_fleet
              rm -f ansible/.vault_pass
            }
            trap cleanup EXIT
            
            # Grant SSH access
            ansible-playbook ansible/playbooks/hetzner-ssh-key-grant.yml \
              --limit "${{ inputs.target_host }}" \
              --extra-vars "team_member_name=${{ inputs.team_member }}"
