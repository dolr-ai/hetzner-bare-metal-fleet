name: Grant Temporary SSH Access

on:
  workflow_dispatch:
    inputs:
      team_member:
        description: "Team member to grant access"
        required: true
        type: choice
        options:
          - jay
          - joel
          - kevin
          - naitik
          - ravi
      target_host:
        description: "Target host (specific hostname or 'all')"
        required: true
        type: string

env:
  ANSIBLE_HOST_KEY_CHECKING: False
  ANSIBLE_FORCE_COLOR: True

jobs:
  grant-access:
    name: Grant SSH Access
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Grant SSH access
        uses: devcontainers/ci@v0.3
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
          ANSIBLE_HOST_KEY_CHECKING: False
          ANSIBLE_FORCE_COLOR: True
        with:
          imageName: ghcr.io/dolr-ai/hetzner-fleet-devcontainer
          cacheFrom: ghcr.io/dolr-ai/hetzner-fleet-devcontainer
          push: filter
          runCmd: |
            set -e
            
            # Set up vault password
            echo "$ANSIBLE_VAULT_PASSWORD" > ansible/.vault_pass
            chmod 600 ansible/.vault_pass
            
            # Extract SSH key from vault (github-actions@yral.com)
            mkdir -p ~/.ssh
            ansible-vault view ansible/group_vars/all/vault.yml | awk '/vault_github_actions_ssh_private_key:/,/-----END OPENSSH PRIVATE KEY-----/' | tail -n +2 | sed 's/^  //' > ~/.ssh/ansible_hetzner_fleet
            chmod 600 ~/.ssh/ansible_hetzner_fleet
            
            # Cleanup function to remove temporary credentials
            cleanup() {
              rm -f ~/.ssh/ansible_hetzner_fleet
              rm -f ansible/.vault_pass
            }
            trap cleanup EXIT
            
            # Grant SSH access
            ansible-playbook ansible/playbooks/hetzner-ssh-key-grant.yml \
              --limit "${{ inputs.target_host }}" \
              --extra-vars "team_member_name=${{ inputs.team_member }}"
