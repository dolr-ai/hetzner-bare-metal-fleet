name: Run Ansible Playbooks

on:
  # Trigger on push to main branch
  push:
    branches: [main]

  # Manual trigger
  workflow_dispatch:
    inputs:
      target_hosts:
        description: "Target hosts (all, or specific host)"
        required: true
        default: "all"
        type: choice
        options:
          - clickhouse-shard-1-replica-1
          - data-science-staging-1
          - dragonfly-db-1
          - github-action-runner-1
          - low-traffic-1
          - low-traffic-2
          - milvus-1
          - sentry-1
          - storj-interface-1
          - team-dev-server-1
          - uptime-monitor-1
      run_ssh_security:
        description: "Run SSH security audit and configuration"
        required: false
        default: true
        type: boolean
      run_docker_setup:
        description: "Run Docker installation if missing"
        required: false
        default: true
        type: boolean
      run_system_update:
        description: "Run system updates and upgrades"
        required: false
        default: true
        type: boolean

      enable_reboot:
        description: "Enable automatic reboot if required"
        required: false
        default: false
        type: boolean
      dry_run:
        description: "Dry run mode (check only, no changes) - opt-in"
        required: false
        default: false
        type: boolean

  # Scheduled run (every Sunday at 2 AM UTC)
  schedule:
    - cron: "0 2 * * 0"

  # Allow triggering from other workflows
  workflow_call:
    inputs:
      target_hosts:
        description: "Target hosts"
        required: false
        default: "all"
        type: string
      enable_reboot:
        description: "Enable automatic reboot"
        required: false
        default: false
        type: boolean
      dry_run:
        description: "Dry run mode"
        required: false
        default: false
        type: boolean

env:
  ANSIBLE_HOST_KEY_CHECKING: False
  ANSIBLE_FORCE_COLOR: True

jobs:
  fleet-management:
    name: Fleet Management
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Ansible and dependencies
        run: |
          pip install --upgrade pip
          pip install ansible ansible-core
          ansible-galaxy collection install ansible.posix community.general

      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HETZNER_BARE_METAL_GITHUB_ACTIONS_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Add SSH agent configuration
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519

      - name: Test Ansible connectivity
        run: |
          cd ansible
          ansible ${{ inputs.target_hosts || 'all' }} -m ping -v

      - name: Run SSH security playbook (dry run)
        if: ${{ inputs.dry_run == true && (inputs.run_ssh_security == true || inputs.run_ssh_security == null) }}
        run: |
          cd ansible
          ansible-playbook \
            --limit ${{ inputs.target_hosts || 'all' }} \
            --check \
            --diff \
            -v \
            playbooks/ssh-security.yml

      - name: Run SSH security playbook
        if: ${{ inputs.dry_run != true && (inputs.run_ssh_security == true || inputs.run_ssh_security == null || github.event_name == 'push' || github.event_name == 'schedule') }}
        run: |
          cd ansible
          ansible-playbook \
            --limit ${{ inputs.target_hosts || 'all' }} \
            -v \
            playbooks/ssh-security.yml

      - name: Run Docker setup playbook (dry run)
        if: ${{ inputs.dry_run == true && (inputs.run_docker_setup == true || inputs.run_docker_setup == null) }}
        run: |
          cd ansible
          ansible-playbook \
            --limit ${{ inputs.target_hosts || 'all' }} \
            --check \
            --diff \
            -v \
            playbooks/docker-setup.yml

      - name: Run Docker setup playbook
        if: ${{ inputs.dry_run != true && (inputs.run_docker_setup == true || inputs.run_docker_setup == null || github.event_name == 'push' || github.event_name == 'schedule') }}
        run: |
          cd ansible
          ansible-playbook \
            --limit ${{ inputs.target_hosts || 'all' }} \
            -v \
            playbooks/docker-setup.yml

      - name: Run system update playbook (dry run)
        if: ${{ inputs.dry_run == true && (inputs.run_system_update == true || inputs.run_system_update == null) }}
        run: |
          cd ansible
          ansible-playbook \
            --limit ${{ inputs.target_hosts || 'all' }} \
            --check \
            --diff \
            -v \
            playbooks/system-update.yml

      - name: Run system update playbook
        if: ${{ inputs.dry_run != true && (inputs.run_system_update == true || inputs.run_system_update == null || github.event_name == 'push' || github.event_name == 'schedule') }}
        run: |
          cd ansible
          ansible-playbook \
            --limit ${{ inputs.target_hosts || 'all' }} \
            -v \
            playbooks/system-update.yml \
            ${{ (inputs.enable_reboot == true || github.event_name == 'push' || github.event_name == 'schedule') && '-e enable_reboot=true' || '' }}

      - name: Generate update summary
        if: always()
        run: |
          cd ansible
          echo "## Fleet Management Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** ${{ inputs.target_hosts || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "**SSH Security:** ${{ inputs.run_ssh_security || 'true (auto)' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Setup:** ${{ inputs.run_docker_setup || 'true (auto)' }}" >> $GITHUB_STEP_SUMMARY
          echo "**System Update:** ${{ inputs.run_system_update || 'true (auto)' }}" >> $GITHUB_STEP_SUMMARY

          echo "**Dry Run:** ${{ inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Enable Reboot:** ${{ inputs.enable_reboot || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

          if [ -f ansible.log ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Ansible Log Summary" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -20 ansible.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Ansible logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ansible-logs-${{ github.run_id }}
          path: |
            ansible/ansible.log
          retention-days: 30

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Fleet management failed for target: ${{ inputs.target_hosts || 'all' }}"
          echo "Check the logs and artifacts for more details."
