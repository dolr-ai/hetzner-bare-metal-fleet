name: Fleet Maintenance

on:
  workflow_dispatch:
    inputs:
      target_hosts:
        description: "Target hosts (specific hostname, group, or 'all')"
        required: false
        default: "all"
        type: string
      run_system_update:
        description: "Run system updates"
        required: false
        default: true
        type: boolean
      run_ssh_security:
        description: "Configure SSH security"
        required: false
        default: true
        type: boolean
      run_docker_setup:
        description: "Install/update Docker"
        required: false
        default: false
        type: boolean
      run_beszel_agent:
        description: "Deploy/update Beszel monitoring agent"
        required: false
        default: false
        type: boolean
      enable_reboot:
        description: "Allow automatic reboot if needed"
        required: false
        default: false
        type: boolean
  schedule:
    - cron: "0 2 * * 0"  # Sundays at 2 AM UTC

env:
  ANSIBLE_HOST_KEY_CHECKING: False
  ANSIBLE_FORCE_COLOR: True

jobs:
  maintenance:
    name: Run Fleet Maintenance
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: |
          pip install --upgrade pip
          pip install ansible ansible-core
          ansible-galaxy collection install ansible.posix community.general

      - name: Configure vault password
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ansible/.vault_pass
          chmod 600 ansible/.vault_pass

      - name: Run system updates
        if: ${{ inputs.run_system_update || github.event_name == 'schedule' }}
        working-directory: ansible
        run: |
          ansible-playbook -i inventory/hosts.yml playbooks/system-update.yml \
            --limit "${{ inputs.target_hosts || 'all' }}" \
            --extra-vars "enable_reboot=${{ inputs.enable_reboot || false }}"

      - name: Configure SSH security
        if: ${{ inputs.run_ssh_security || github.event_name == 'schedule' }}
        working-directory: ansible
        run: |
          ansible-playbook -i inventory/hosts.yml playbooks/ssh-security.yml \
            --limit "${{ inputs.target_hosts || 'all' }}"

      - name: Install/update Docker
        if: ${{ inputs.run_docker_setup }}
        working-directory: ansible
        run: |
          ansible-playbook -i inventory/hosts.yml playbooks/docker-setup.yml \
            --limit "${{ inputs.target_hosts || 'all' }}"

      - name: Deploy/update Beszel agent
        if: ${{ inputs.run_beszel_agent }}
        working-directory: ansible
        run: |
          ansible-playbook -i inventory/hosts.yml playbooks/beszel-agent-setup.yml \
            --limit "${{ inputs.target_hosts || 'all' }}"

      - name: Cleanup vault password
        if: always()
        run: rm -f ansible/.vault_pass
