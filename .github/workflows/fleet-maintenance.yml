name: Fleet Maintenance

on:
  workflow_dispatch:
    inputs:
      target_hosts:
        description: "Target hosts (specific hostname, group, or 'all')"
        required: false
        default: "all"
        type: string
      run_system_update:
        description: "Run system updates"
        required: false
        default: true
        type: boolean
      run_ssh_security:
        description: "Configure SSH security"
        required: false
        default: true
        type: boolean
      run_docker_setup:
        description: "Install/update Docker"
        required: false
        default: false
        type: boolean
      run_beszel_agent:
        description: "Deploy/update Beszel monitoring agent"
        required: false
        default: false
        type: boolean
      enable_reboot:
        description: "Allow automatic reboot if needed"
        required: false
        default: false
        type: boolean
  schedule:
    - cron: "0 2 * * 0"  # Sundays at 2 AM UTC

env:
  ANSIBLE_HOST_KEY_CHECKING: False
  ANSIBLE_FORCE_COLOR: True

jobs:
  maintenance:
    name: Run Fleet Maintenance
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run fleet maintenance
        uses: devcontainers/ci@v0.3
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
          SSH_PRIVATE_KEY: ${{ secrets.GITHUB_ACTIONS_SSH_KEY }}
          ANSIBLE_HOST_KEY_CHECKING: False
          ANSIBLE_FORCE_COLOR: True
        with:
          imageName: ghcr.io/dolr-ai/hetzner-fleet-devcontainer
          cacheFrom: ghcr.io/dolr-ai/hetzner-fleet-devcontainer
          push: filter
          runCmd: |
            set -e
            
            # Set up SSH key
            mkdir -p ~/.ssh
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
            
            # Set up vault password
            echo "$ANSIBLE_VAULT_PASSWORD" > ansible/.vault_pass
            chmod 600 ansible/.vault_pass
            
            # Change to ansible directory
            cd ansible
            
            # Determine target hosts
            TARGET="${{ inputs.target_hosts }}"
            if [ -z "$TARGET" ] || [ "${{ github.event_name }}" = "schedule" ]; then
              TARGET="all"
            fi
            
            # Run system updates
            if [ "${{ inputs.run_system_update }}" = "true" ] || [ "${{ github.event_name }}" = "schedule" ]; then
              ansible-playbook -i inventory/hosts.yml playbooks/system-update.yml \
                --limit "$TARGET" \
                --extra-vars "enable_reboot=${{ inputs.enable_reboot }}"
            fi
            
            # Configure SSH security
            if [ "${{ inputs.run_ssh_security }}" = "true" ] || [ "${{ github.event_name }}" = "schedule" ]; then
              ansible-playbook -i inventory/hosts.yml playbooks/ssh-security.yml \
                --limit "$TARGET"
            fi
            
            # Install/update Docker
            if [ "${{ inputs.run_docker_setup }}" = "true" ]; then
              ansible-playbook -i inventory/hosts.yml playbooks/docker-setup.yml \
                --limit "$TARGET"
            fi
            
            # Deploy/update Beszel agent
            if [ "${{ inputs.run_beszel_agent }}" = "true" ]; then
              ansible-playbook -i inventory/hosts.yml playbooks/beszel-agent-setup.yml \
                --limit "$TARGET"
            fi
