name: Provision and Configure Bare Metal Server

on:
  workflow_dispatch:
    inputs:
      target_host:
        description: "Target host to provision (must exist in inventory)"
        required: true
        type: string
      force_provision:
        description: "Force provisioning even if server is already provisioned (DESTRUCTIVE)"
        required: false
        default: false
        type: boolean
      auto_configure:
        description: "Run post-provision configuration (SSH, Docker, Beszel)"
        required: false
        default: true
        type: boolean

env:
  ANSIBLE_HOST_KEY_CHECKING: False
  ANSIBLE_FORCE_COLOR: True

jobs:
  provision:
    name: Provision Server
    runs-on: ubuntu-latest
    timeout-minutes: 150

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Provision and configure server
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/dolr-ai/hetzner-fleet-devcontainer
          cacheFrom: ghcr.io/dolr-ai/hetzner-fleet-devcontainer
          push: filter
          runCmd: |
            set -e
            
            # Set up vault password
            echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ansible/.vault_pass
            chmod 600 ansible/.vault_pass
            
            # Validate vault password file
            [ -s ansible/.vault_pass ] || { echo "ERROR: Vault password file is empty - GitHub secret may not be set"; exit 1; }
            echo "✓ Vault password file created ($(wc -c < ansible/.vault_pass) bytes)"
            
            # Test vault password with quick decryption
            ansible-vault view --vault-password-file=ansible/.vault_pass ansible/group_vars/all/vault.yml >/dev/null 2>&1 && echo "✓ Vault password validated successfully" || { echo "ERROR: Vault password test failed - incorrect password"; exit 1; }
            
            # Extract SSH key from vault (github-actions@yral.com)
            mkdir -p ~/.ssh
            ansible-vault view ansible/group_vars/all/vault.yml | awk '/vault_github_actions_ssh_private_key:/,/-----END OPENSSH PRIVATE KEY-----/' | tail -n +2 | sed 's/^  //' > ~/.ssh/ansible_hetzner_fleet
            chmod 600 ~/.ssh/ansible_hetzner_fleet
            
            # Cleanup function to remove temporary credentials
            cleanup() {
              rm -f ~/.ssh/ansible_hetzner_fleet
              rm -f ansible/.vault_pass
            }
            trap cleanup EXIT
            
            # Run bare metal provisioning
            ansible-playbook ansible/playbooks/bare-metal-provision.yml \
              --limit "${{ inputs.target_host }}" \
              --extra-vars "force_provision=${{ inputs.force_provision }}"
            
            # Run post-provision configuration if requested
            if [ "${{ inputs.auto_configure }}" = "true" ]; then
              ansible-playbook ansible/playbooks/ssh-security.yml --limit "${{ inputs.target_host }}"
              ansible-playbook ansible/playbooks/docker-setup.yml --limit "${{ inputs.target_host }}"
              ansible-playbook ansible/playbooks/beszel-agent-setup.yml --limit "${{ inputs.target_host }}"
            fi
