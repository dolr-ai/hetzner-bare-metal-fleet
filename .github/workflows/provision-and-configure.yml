name: Provision and Configure Bare Metal Server

on:
  workflow_dispatch:
    inputs:
      target_host:
        description: "Target host to provision (must exist in inventory)"
        required: true
        type: string
      force_provision:
        description: "Force provisioning even if server is already provisioned (DESTRUCTIVE)"
        required: false
        default: false
        type: boolean
      auto_configure:
        description: "Run post-provision configuration (SSH, Docker, Beszel)"
        required: false
        default: true
        type: boolean

env:
  ANSIBLE_HOST_KEY_CHECKING: False
  ANSIBLE_FORCE_COLOR: True

jobs:
  provision:
    name: Provision Server
    runs-on: ubuntu-latest
    timeout-minutes: 150

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Ansible and dependencies
        run: |
          pip install --upgrade pip
          pip install ansible ansible-core
          ansible-galaxy collection install ansible.posix community.general

      - name: Configure vault password
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ansible/.vault_pass
          chmod 600 ansible/.vault_pass

      - name: Run bare metal provisioning playbook
        working-directory: ansible
        run: |
          ansible-playbook -i inventory/hosts.yml playbooks/bare-metal-provision.yml \
            --limit "${{ inputs.target_host }}" \
            --extra-vars "force_provision=${{ inputs.force_provision }}"

      - name: Run post-provision configuration
        if: ${{ inputs.auto_configure }}
        working-directory: ansible
        run: |
          ansible-playbook -i inventory/hosts.yml playbooks/ssh-security.yml --limit "${{ inputs.target_host }}"
          ansible-playbook -i inventory/hosts.yml playbooks/docker-setup.yml --limit "${{ inputs.target_host }}"
          ansible-playbook -i inventory/hosts.yml playbooks/beszel-agent-setup.yml --limit "${{ inputs.target_host }}"

      - name: Cleanup vault password
        if: always()
        run: rm -f ansible/.vault_pass
